<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

<!-- ICONS -->
<script src="https://kit.fontawesome.com/926b7ec2b4.js" crossorigin="anonymous"></script>


  <title>Digital Clock</title>
</head>
<body>
  <div class="digital-clock">
    <i class="fa-solid fa-ellipsis-vertical dot-menu-btn"></i>
    <ul class="dot-menu">
      <li class="menu-item">
        <span class="clock-format-text">24-hour format</span>
        <div class="format-switch-btn"></div>
      </li>
    </ul>
    <div class="time">
      <span class="hours">00</span>
      <span class="time-seperator">:</span>
      <span class="minutes">00</span>
      <div class="right-side">
        <span class="am-pm">AM/PM</span>
        <span class="seconds">00</span>
      </div>
    </div>
    <div class="calendar">
      <span class="day-name">Day</span>
      <span class="month-name">Month</span>
      <span class="day-number">00</span>,
      <span class="year">0000</span>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
