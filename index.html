<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

<!-- ICONS -->
<script src="https://kit.fontawesome.com/926b7ec2b4.js" crossorigin="anonymous"></script>


  <title>Digital Clock</title>
</head>
<body>
  <div class="digital-clock">
    <div class="time">
      <span class="hours">08</span>
      <span class="time-seperator">:</span>
      <span class="minutes">30</span>
      <div class="right-side">
        <span class="am-pm">PM</span>
        <span class="seconds">20</span>
      </div>
    </div>
    <div class="calendar">
      <span class="day-name">Sunday</span>
      <span class="month-name">Nov</span>
      <span class="day-number">9</span>,
      <span class="year">2023</span>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
